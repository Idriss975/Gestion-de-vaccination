<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <!-- begin form -->
    <div class="container m-3 w-50" style="font-family: Georgia, 'Times New Roman', Times, serif;">
    <form action="" method="post">
        <div class="mb-3">
            <label for="cin">CIN : </label>
            <input type="text" name="cin" id="cin" class="form-control mt-1">
        </div>
        <div class="mb-3">
            <label for="nom">nom : </label>
            <input type="text" name="nom" id="nom" class="form-control mt-1">
        </div>
        <div class="mb-3">
            <label for="prenom">prenom : </label>
            <input type="text" name="prenom" id="prenom" class="form-control mt-1">
        </div>
        <div class="mb-3">
            <label for="tel">tel : </label>
            <input type="text" name="tel" id="tel" class="form-control mt-1">
        </div>
        <div class="mb-3">
            <label for="Adresse">Adresse : </label>
            <input type="text" name="Adresse" id="Adresse" class="form-control mt-1">
        </div>
        <div class="mb-3">
            <label for="dateNaissance">dateNaissance : </label>
            <input type="text" name="dateNaissance" id="dateNaissance" class="form-control mt-1">
        </div>
        <div class="mb-3">
            <label for="email">email : </label>
            <input type="text" name="email" id="email" class="form-control mt-1">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-info w-100">Save</button>
        </div>
    </form>
</div>

<!-- end form -->
</body>
</html>
